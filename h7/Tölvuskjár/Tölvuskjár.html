<html><link type="text/css" rel="stylesheet" id="dark-mode-custom-link"><link type="text/css" rel="stylesheet" id="dark-mode-general-link"><style lang="en" type="text/css" id="dark-mode-custom-style"></style><style lang="en" type="text/css" id="dark-mode-native-style"></style><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
attribute  vec4 vColor;
varying vec4 fColor;

uniform mat4 rotation;

void main()
{
    fColor = vColor;
    gl_Position = rotation * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script id="vertex-shader2" type="x-shader/x-vertex">
// Vertex shader for textured object

attribute  vec4 vPosition;
attribute  vec2 vTexCoord;

varying vec2 fTexCoord;

uniform mat4 rotation;

void main()
{
    fTexCoord = vTexCoord;
    gl_Position = rotation * vPosition;
}
</script>

<script id="fragment-shader2" type="x-shader/x-fragment">
// Vertex shader for textured object

precision mediump float;

varying vec2 fTexCoord;
uniform sampler2D texture;

void main()
{
    gl_FragColor = texture2D( texture, fTexCoord );
}
</script>
