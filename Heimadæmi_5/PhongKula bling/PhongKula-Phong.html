<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><script id="vertex-shader" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec4 vNormal;
varying vec3 N, L, E;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;
uniform vec4 lightPosition;
uniform mat3 normalMatrix;

void main()
{
    vec3 pos = (modelViewMatrix * vPosition).xyz;

    // check for directional light
    if(lightPosition.w == 0.0) L = normalize(lightPosition.xyz);
    else L = normalize( lightPosition.xyz - pos );

    E =  -normalize(pos);
    N = normalize( normalMatrix*vNormal.xyz);

    gl_Position = projectionMatrix * modelViewMatrix * vPosition;

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 ambientProduct;
uniform vec4 diffuseProduct;
uniform vec4 specularProduct;
uniform float shininess;
varying vec3 N, L, E;
uniform bool Bling;

void main()
{
	bool bling = Bling;
	if (bling == true){
		vec4 fColor;

		vec4 ambient = ambientProduct;

		float Kd = max( dot(normalize(L), normalize(N)), 0.0 );
		vec4  diffuse = Kd*diffuseProduct;

		vec3 R = 2.0*max( dot(normalize(L), normalize(N)), 0.0)*normalize(N) - normalize(L);
			
		float Ks = pow( max(dot(normalize(E), R), 0.0), shininess );
		vec4  specular = Ks * specularProduct;

		if( dot(normalize(L), normalize(N)) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

		fColor = ambient + diffuse +specular;
		fColor.a = 1.0;

		gl_FragColor = fColor;
	}
	else{
		vec4 fColor;

		vec3 H = normalize( normalize(L) + normalize(E) );
		vec4 ambient = ambientProduct;

		float Kd = max( dot(normalize(L), normalize(N)), 0.0 );
		vec4  diffuse = Kd*diffuseProduct;

		float Ks = pow( max(dot(normalize(N), H), 0.0), shininess );
		vec4  specular = Ks * specularProduct;

		if( dot(normalize(L), normalize(N)) < 0.0 ) specular = vec4(0.0, 0.0, 0.0, 1.0);

		fColor = ambient + diffuse +specular;
		fColor.a = 1.0;

		gl_FragColor = fColor;
	}
		
}
</script>
